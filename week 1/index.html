<!DOCTYPE html>
<html>
  <head>
    <title>Oprah Likes You. And so do other people.</title>

    <style>
      /* Basic CSS comment */
      body {
        background: #bbb;
        color: white;
        width: 960px;
        margin: 0 auto;
        font-size: 30px;
        color: black;
      }

      h1 {
        font-size: 80px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <img src="Oprah.jpg" alt="image-of-Oprah" width="200px" />
    <script>
      /* This is an event */
      /*alert('IÂ´m annoying');*/

      /*prompt() is a function that creates an alert message. The information that is input by the user in this alert message is saved in the username variable and we document.write below it prints the value. */

      var username = prompt('Hello, Who are you?');
      var car = [' BMW', ' Saab', ' Maserati'];
      var carImage = [
        '<img src="BMW.jpg" alt="bmw-car" width="450px"/>',
        '<img src="Saab.jpg" alt="saab-car" width="450px"/>',
        '<img src="Maserati.jpeg" alt="maserati-car" width="450px"/>',
      ];

      var randomCar = Math.floor(Math.random() * car.length);

      if (username === 'Sara') {
        document.write(
          '<h1>Hello ' +
            username +
            ', you won a ' +
            car[randomCar] +
            '!!<h1>' +
            carImage[randomCar],
        );
      } else if (username === 'Chris') {
        document.write(
          '<h1>Hello ' +
            username +
            ', you won a ' +
            car[randomCar] +
            carImage +
            '!!<h1>',
        );
      } else {
        document.write('<h1>Hello ' + username + '!<h1>');
      }
    </script>
  </body>
</html>
